<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>TEST EMAIL</title>

    <style>
        .container {
            width: 1000px;
            /* background-color: red; */
        }

        .emergencyDetail {
            width: 800px;
            /* background-color: white; */
            margin: auto;
        }

        th {
            text-align: left;
            width: 180px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Responder Management System</h2>

        <p>Volunteer, </p>
        <p>An emergency is occuring. The details are listed below.</p>
        <br>

        <table class="emergencyDetail">
            <tr>
                <th>Emergency:</th>
                <td>Emergency list</td>
            </tr>

            <tr>
                <th>When:</th>
                <td>Date, Time</td>
            </tr>

            <tr>
                <th>Where:</th>
                <td>Street Address, City, State, Zip Code</td>
            </tr>

            <tr>
                <th>Additional Comments:</th>
                <td>Comments</td>
            </tr>

            <tr>
                <th>Contact:</th>
                <td>Director Contact details</td>
            </tr>
        </table>

        <br>
        <p>Thank you!</p>
        <p>RMS Team</p>
    </div>
</body>
</html>
