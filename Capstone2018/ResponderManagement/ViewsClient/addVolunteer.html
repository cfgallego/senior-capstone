<h3>Add Volunteer</h3>

<div>
    <form id="addvolForm" name="form" ng-submit="form.$valid" novalidate>
        <h4>Personal Information</h4>
        <div class="form-row">
            <div class="form-group col-md-6"> <!-- ng-class="{'has-error': form.$submitted}" -->
                <label>First Name</label>
                <input type="text" name="firstName" class="form-control" placeholder="First Name" ng-model="self.volunteer.firstName" required>
                <div ng-show="form.$submitted"> <!--|| form.firstName.$touched-->
                    <p ng-show="form.firstName.$error.required">First Name is required</p>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label>Last Name</label>
                <input type="text" name="lastName" class="form-control" placeholder="Last Name" ng-model="self.volunteer.lastName" required>
                <div ng-show="form.$submitted">
                    <p ng-show="form.lastName.$error.required">Last Name is required</p>
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" name="email" class="form-control" id="inputEmail4" placeholder="Email" ng-model="self.volunteer.email" required>
                <div ng-show="form.$submitted">
                    <p ng-show="form.email.$error.required">Email is required</p>
                    <p ng-show="form.email.$error.email">Invalid Email format</p>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label>Phone Number</label>
                <input type="text" name="phoneNumber" class="form-control" placeholder="###-###-####" ng-model="self.volunteer.phoneNumber" ng-pattern="self.phoneNumberPattern" required>
                <div ng-show="form.$submitted">
                    <p ng-show="form.phoneNumber.$error.required">Phone Number is required</p>
                    <p ng-show="form.phoneNumber.$error.pattern">Invalid Phone Number</p>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="inputAddress">Street Address</label>
            <input type="text" name="streetAddress" class="form-control" id="inputAddress" placeholder="Street Address" ng-model="self.volunteer.streetAddress" required>
            <div ng-show="form.$submitted">
                <p ng-show="form.streetAddress.$error.required">Street Address is required</p>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" name="city" class="form-control" id="inputCity" placeholder="City" ng-model="self.volunteer.city" required>
                <div ng-show="form.$submitted">
                    <p ng-show="form.city.$error.required">City is required</p>
                </div>
            </div>
            <div class="form-group col-md-3">
                <label for="inputState">State</label>
                <select id="inputState" name="state" class="form-control" ng-model="self.volunteer.state" required>
                    <!--<option selected>-Select-</option>-->

                    <option value="RI">RI - Rhode Island</option>

                    <option value="SD">SD - South Dakota</option>
                    <option value="TN">TN - Tennessee</option>
                    <option value="TX">TX - Texas</option>
                    <option value="UT">UT - Utah</option>
                    <option value="VT">VT - Vermont</option>

                    <option value="WY">WY - Wyoming</option>
                </select>
                <div ng-show="form.$submitted">
                    <p ng-show="form.state.$error.required">Please select State</p>
                </div>
            </div>
            <div class="form-group col-md-3">
                <label for="inputZip">Zip Code</label>
                <input type="text" name="zipCode" class="form-control" id="inputZip" placeholder="#####" ng-model="self.volunteer.zipCode" ng-pattern="self.zipCodePattern" required>
                <div ng-show="form.$submitted">
                    <p ng-show="form.zipCode.$error.required">Zip Code is required</p>
                    <p ng-show="form.zipCode.$error.pattern">Invalid Zip Code</p>
                </div>
            </div>
        </div>
