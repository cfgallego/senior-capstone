<div class="input-group">
    <div class="input-group-prepend">
        <select style="height:50px;" class="form-control" name="type" ng-model="search.type" ng-dropdown required>
            <option ng-option value="name" selected>Name</option>
            <option ng-option value="group">Group</option>
        </select>
    </div>

    <div ng-if="search.type=='name'">
        <input style="height:50px; width:950px;" type="text" class="form-control" placeholder="Search" ng-model="self.searchText" />
    </div>

    <div ng-if="search.type=='group'">
        <!--<input type="text" class="form-control" placeholder="Search Group" ng-model="self.searchText" />-->
        <select style="height:50px; width:950px;" class="form-control" name="type" multiple required>
            <option value="">-- Select group/s --</option>
            <option ng-repeat="g in self.groups" value="{{g.Name}}">{{g.Name}}</option>
        </select>
        <p style="text-align:center;">Hold down the Ctrl (windows) / Command (Mac) button to select multiple options.</p>
    </div>

    <div class="input-group-append">
        <!--<a href="/searchResult" role="button" class="btn btn-outline-danger"><img src="Content/images/search.png"></a>-->
        <button style="height:50px;" href="#" class="btn btn-outline-danger" ng-click="self.buttonClick()"><img src="Content/images/search.png"></button>
    </div>
</div>

<br /><br />

<table class="table" ng-model="self.volunteers" ng-if="self.loadTable">
    <thead>
        <tr>
            <!--<th>ID</th>-->
            <th style="width: 300px;">Name</th>
            <th style="width: 250px;">Email</th>
            <th style="width: 250px;">Phone Number</th>
            <th style="width: 550px;">Address</th>
            <th>Action</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <!--<tr ng-repeat="v in self.volunteers | filter: searchText">-->
        <!--<tr ng-repeat="v in self.searchName()">-->
        <tr ng-repeat="v in self.volunteerTable">
            <!--<td>{{v.VolunteerID}}</td>-->
            <td>{{v.FirstName}} {{v.LastName}}</td>
            <td>{{v.Email}}</td>
            <td>{{v.PhoneNumber}}</td>
            <td>{{v.StreetAddress}}, {{v.City}}, {{v.State}} {{v.ZipCode}}</td>

            <td><a role="button" href="#" class="btn btn-outline-danger btn-sm" ng-click="self.edit(v.VolunteerID)"><img src="Content/images/edit.png"></a></td>
            <td><a role="button" href="#" class="btn btn-outline-danger btn-sm" ng-click="self.delete(v.VolunteerID)"><img src="Content/images/delete.png"></a></td>
        </tr>
    </tbody>
</table>
