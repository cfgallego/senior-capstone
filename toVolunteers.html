<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>TEST EMAIL</title>
    <link rel="icon" href="Capstone2018/ResponderManagement/Content/images/truck2.png" />

    <style>
      .container {
        width: 800px;
        background-color: red;
      }

      .emergencyDetail {
        width: 600px;
        /* background-color: white; */
        margin: auto;
      }

      th {
        text-align: left;
        width: 170px;
      }
    </style>
</head>

<body>
  <div class="container">
    <div class="row" style="text-align:center;">
      <img src="https://png.icons8.com/color/40/000000/ambulance.png">
      <h3>Responder Management System</h3>
    </div>

    <p>Volunteer, </p>
    <p>An emergency is occuring. The details are listed below.</p>
    <br>

    <table class="emergencyDetail">
      <tr>
        <th>Emergency</th>
        <td>: Emergency list</td>
      </tr>

      <tr>
        <th>When</th>
        <td>:   Date, Time</td>
      </tr>

      <tr>
        <th>Where</th>
        <td>: Street Address, City, State, Zip Code</td>
      </tr>

      <tr>
        <th>Additional Comments</th>
        <td>: Comments</td>
      </tr>

      <tr>
        <th>Contact</th>
        <td>: Director Contact details</td>
      </tr>
    </table>

    <br>
    <p>Thank you!</p>
    <p>RMS Team</p>
  </div>
</body>
</html>
